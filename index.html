<script type="text/javascript">

function fill_A(Value)
{
	$("#A_Airport").val(Value);
	$("#suggest").hide();
}

function fill_D(Value)
{
	$("#D_Airport").val(Value);
	$("#suggest").hide();
}

$(document).ready(
	function()
	{
		$("#D_Airport").keyup(
			function() 
			{
				var name = $("#D_Airport").val();
				if(name=="")
				{
					$("#suggest").html("");
				}
				else
				{
					$.ajax(
					{
						type: "POST",
						url: "ajax.php",
						data: "name="+ name ,
						success: function(html){
						$("#suggest").html(html).show();
						}
					});
				}
			});

		$("#A_Airport").keydown(
			function() 
			{
				var name = $("#A_Airport").val();
				if(name=="")
				{
					$("#A_suggest").html("");
				}
				else
				{
					$.ajax(
					{
						type: "POST",
						url: "ajax.php",
						data: "A_name="+ name ,
						success: function(html){
						$("#A_suggest").html(html).show();
						}
					});
				}
			});
	});

</script>
